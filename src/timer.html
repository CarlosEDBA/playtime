<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/buttons.css">
	<link rel="stylesheet" type="text/css" href="css/timer.css">
</head>
<body>
	<div class="playtime-timer-wrapper">
		<div class="playtime-timer">
			<span class="title">In√≠cio:</span>
			<input class="timer start-timer" type="time" step="1" value="00:00:00">
		</div>
		<div class="playtime-timer">
			<span class="title">Fim:</span>
			<input class="timer end-timer" type="time" step="1" value="00:00:00">
		</div>
		<div class="playtime-win-buttons">
			<button class="btn btn-alpha cancel">Cancelar</button>
			<button class="btn btn-alpha save">Salvar</button>
		</div>
	</div>
	<script type="text/javascript" src="js/PLAYTIME.js"></script>
	<script type="text/javascript" src="js/PLAYTIME.Utils.js"></script>
	<script type="text/javascript" src="js/PLAYTIME.Timer.js"></script>
	<script type="text/javascript">
	window.onload = function () {
		var playtime = new PLAYTIME();
		var utils = playtime.Utils;
		var timer = playtime.Timer;

		//utils.devTools();
		timer.setTimer();
		timer.setWindowButtons();
	};
	</script>
</body>
</html>
